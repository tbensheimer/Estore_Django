{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4">
    <div class="col-span-1 border shadow px-3 py-3">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="w-full py-2 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find a product">
            
            <!-- <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}" class="mt-2 py-2 px-6  text-lg bg-teal-500 text-white rounded-xl">Search</a> -->

            <button class="mt-2 py-2 px-6  text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>

        <hr class="my-6">

        <p class="font-semibold">Categories</p>

        <ul>
            {% for category in categories %}

            <li class="py-2 px-2 rounded-xl {% if category.id == category_id %}bg-gray-200{% endif %}">
                <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>

        <hr class="my-6">

        <a href="{% url 'item:items' %}" class="py-2 px-4 m-4 text-lg bg-red-400 text-white rounded-xl">Clear Filters</a>

    </div>

    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div class="border rounded-xl p-2">
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img width="200px" src="{{ item.image.url }}" class="rounded-t-xl">
                    </div>
    
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">${{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
