{% extends 'core/base.html' %}

{% block title %} New Item {% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">New Item Form</h1>

    <form method="post" action="." enctype="multipart/form-data" class="border rounded-xl p-6 bg-gray-100 m-6">
        {% csrf_token %}

        <div class="space-y-2">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
        <div  class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white font-semibold">Add</button>
    </form>
{% endblock %}
